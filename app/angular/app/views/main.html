<div ng-controller="MainCtrl">
	<div class="container">
	    <div class="alert alert-info">
	        <p class="text-center">Web Application made with <strong>AngularJS</strong></p>
	    </div>
	    <div style="width:100%">
	    	<form class="navbar-search">
		 		<input ng-model="query" type="text" class="search-query" placeholder="Search">
			</form>
		</div>
        <div class="tabbable tabs-left" style="clear: both;">
        	
			</br>
        	<ul class="nav nav-tabs">
		      <li ng-repeat="book in booksList | filter:query">
		      	<a href="#/books/{{book.id}}">{{book.title}}</a></li>
		  	</ul>
            <div class="tab-content" id="content"></div>
        </div>  
	</div>
</div>
